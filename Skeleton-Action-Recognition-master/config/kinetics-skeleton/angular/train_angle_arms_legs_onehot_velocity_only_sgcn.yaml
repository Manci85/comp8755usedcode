#  debug: False

# model
model: model.msg3d.Model
model_args:
  in_channels: 25
  num_class: 400
  num_point: 18
  num_person: 2
  num_gcn_scales: 8    # `num_scales` == `K + 1` in the paper
  num_g3d_scales: 8
  graph: graph.kinetics.AdjMatrixGraph

  # transformers
  to_use_temporal_transformer: False

  # ablation
  ablation: sgcn_only


# optim
weight_decay: 0.0005
base_lr: 0.05
step: [35,45,55]

# training
num_epoch: 65
device: [0,1]
batch_size: 166
forward_batch_size: 166
test_batch_size: 320
nesterov: True

# Additional
to_add_onehot: True
feature_combo: angular

optimizer: SGD

