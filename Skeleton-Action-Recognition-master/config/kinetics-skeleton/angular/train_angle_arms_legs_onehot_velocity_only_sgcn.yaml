# feeder
feeder: feeders.feeder.Feeder
train_feeder_args:
  data_path: /data1/zhenyue/Baseline-Implementation/Skeleton-Action-Recognition/2020-CVPR-Liu-MS-G3D/Datasets/kinetics/train_data_joint_bone_angle_cangle_arms_legs_velocity.npy
  label_path: /data1/zhenyue/Baseline-Implementation/Skeleton-Action-Recognition/2020-CVPR-Liu-MS-G3D/Datasets/kinetics/train_label.pkl
  debug: False

test_feeder_args:
  data_path: /data1/zhenyue/Baseline-Implementation/Skeleton-Action-Recognition/2020-CVPR-Liu-MS-G3D/Datasets/kinetics/val_data_joint_bone_angle_cangle_arms_legs_velocity.npy
