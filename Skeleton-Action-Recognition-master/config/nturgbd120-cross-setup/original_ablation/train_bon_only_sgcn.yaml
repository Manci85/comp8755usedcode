
work_dir: ./work_dir/21-03-14-ntu120_xset_bon_only_sgcn

# feeder
feeder: feeders.feeder.Feeder
train_feeder_args:
  data_path: data/ntu120/xset/train_data_bone.npy
  label_path: data/ntu120/xset/train_label.pkl
  debug: False
  random_choose: False
  random_shift: False
  random_move: False
  window_size: -1
  normalization: False

test_feeder_args:
  data_path: data/ntu120/xset/val_data_bone.npy
  label_path: data/ntu120/xset/val_label.pkl
#  debug: False

# model
model: model.msg3d.Model
model_args:
  in_channels: 3
  num_class: 120
  num_point: 25
  num_person: 2
  num_gcn_scales: 13    # `num_scales` == `K + 1` in the paper
  num_g3d_scales: 6
  graph: graph.ntu_rgb_d.AdjMatrixGraph

  # transformers
  to_use_temporal_transformer: False

  # ablation
  ablation: sgcn_only


# optim
weight_decay: 0.0005
base_lr: 0.05
step: [28,36,44,52]

# training
num_epoch: 60
device: [2,3]
batch_size: 80
forward_batch_size: 80
test_batch_size: 180
nesterov: True

# Additional
to_add_onehot: False

optimizer: SGD

