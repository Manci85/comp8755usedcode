# model
model: model.msg3d.Model
model_args:
  in_channels: 21
  num_class: 60
  num_point: 25
  num_person: 2
  num_gcn_scales: 13    # `num_scales` == `K + 1` in the paper
  num_g3d_scales: 6
  graph: graph.ntu_rgb_d.AdjMatrixGraph

  # transformers
  to_use_temporal_transformer: False

  # ablation
  ablation: sgcn_only


# optim
weight_decay: 0.0005
base_lr: 0.05
step: [28,36,44,52]

# training
num_epoch: 60
device: [0,1,2,3]
batch_size: 70
forward_batch_size: 70
test_batch_size: 140
nesterov: True

# 额外的
to_add_onehot: False
optimizer: SGD

# Pretrained models
weights: "work_dir/21-07-29-ntu_xsub_jnt_ste_3_w_orig/2021-07-29T21-45-23/weights/weights-best_model_epoch_9-5148.pt"
