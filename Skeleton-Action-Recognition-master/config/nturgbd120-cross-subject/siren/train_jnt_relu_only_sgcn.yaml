
work_dir: ./work_dir/21-06-14-ntu120_xsub_jnt_1ht_sine
#work_dir: ./work_dir/eval/20-12-09-ntu120_xsub_joint_bone_angle_only_sgcn

# feeder
feeder: feeders.feeder.Feeder
train_feeder_args:
  data_path: data/ntu120/xsub/train_data_joint_bone_angle_cangle_arms_legs.npy
  label_path: ./data/ntu120/xsub/train_label.pkl
  debug: False
  random_choose: False
  random_shift: False
  random_move: False
  window_size: -1
  normalization: False

test_feeder_args:
  data_path: data/ntu120/xsub/val_data_joint_bone_angle_cangle_arms_legs.npy
  label_path: ./data/ntu120/xsub/val_label.pkl
#  debug: False

# model
model: model.msg3d.Model
model_args:
  in_channels: 28
  num_class: 120
  num_point: 25
  num_person: 2
  num_gcn_scales: 13    # `num_scales` == `K + 1` in the paper
  num_g3d_scales: 6
  graph: graph.ntu_rgb_d.AdjMatrixGraph

  # ablation
  ablation: sgcn_only

  # non-linear
  nonlinear: relu

# optim
weight_decay: 0.0005
base_lr: 0.05
step: [28,36,44,52]

# training
num_epoch: 60
device: [0,1,2]
batch_size: 120
forward_batch_size: 120
test_batch_size: 240
nesterov: True

# Additional
to_add_onehot: True
feature_combo: joint

optimizer: SGD

# Pretrained models
#weights: "work_dir/21-05-06-ntu120_xsub_jnt_only_sgcn/2021-05-06T18-09-54/weights/weights-20-24142.pt"
