
work_dir: ./work_dir/21-07-27-trn_byl_fgr_frt_bck_msg3d
#work_dir: ./work_dir/eval/20-12-09-ntu120_xsub_joint_bone_angle_only_sgcn

# feeder
feeder: feeders.feeder.Feeder
train_feeder_args:
#  data_path: data/ntu120/xsub/train_data_joint_bone_angle_cangle_arms_legs.npy
  data_path: data/bly-fgr/trn_data_bly_fgr_front.npy
  label_path: data/bly-fgr/trn_label_bly_fgr_front.pkl
  debug: False

test_feeder_args:
  data_path: data/bly-fgr/val_data_bly_fgr_back.npy
  label_path: data/bly-fgr/val_label_bly_fgr_back.pkl
  debug: False

# model
model: model.msg3d_bly_fgr.Model
model_args:
  in_channels: 3
  num_class: 48
  num_point: 32
  num_person: 2
  num_gcn_scales: 13    # `num_scales` == `K + 1` in the paper
  num_g3d_scales: 6
  graph: graph.azure_kinect.AdjMatrixGraph

  # ablation
  ablation: original

  # non-linear
  nonlinear: relu

# optim
weight_decay: 0.0005
base_lr: 1e-3
step: [30]

# training
num_epoch: 60
device: [0,1,2]
batch_size: 50
forward_batch_size: 50
test_batch_size: 100
nesterov: True

# Additional
to_add_onehot: False

optimizer: Adam

# Pretrained models
#weights: "work_dir/21-05-06-ntu120_xsub_jnt_only_sgcn/2021-05-06T18-09-54/weights/weights-20-24142.pt"
